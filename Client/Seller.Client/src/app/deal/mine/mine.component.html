<div class="jumbotron">
    <h1 *ngIf="(saleDeals && buyDeals && saleDeals.length == 0 && buyDeals.length == 0)">YOU HAVE NO DEALS YET</h1>
    <div class="row">
        <div class="col-lg-6">
            <h1 *ngIf="saleDeals && saleDeals.length> 0">Bought Propeties</h1>
            <table *ngIf="saleDeals && saleDeals.length > 0" class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 20.00%">Price</th>
                        <th style="width: 30.00%">Send On</th>
                        <th style="width: 50.00%">Listing Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let deal of saleDeals">
                        <td>{{deal.price | currency :'USD':'symbol':'1.2-2'}}</td>
                        <td>{{deal.createdOn}}</td>
                        <td>{{deal.title}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <h1 *ngIf="buyDeals && buyDeals.length> 0">Sold Properties</h1>
            <table *ngIf="buyDeals && buyDeals.length > 0" class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 20.00%">Price</th>
                        <th style="width: 30.00%">Send On</th>
                        <th style="width: 50.00%">Listing Title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let deal of buyDeals">
                        <td>{{deal.price | currency :'USD':'symbol':'1.2-2'}}</td>
                        <td>{{deal.createdOn}}</td>
                        <td>{{deal.title}}</td>
                   
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
